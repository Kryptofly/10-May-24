<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFollowSync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AutoFollowSync</h1>
        <form id="sync-form">
            <input type="text" id="twitter-username" placeholder="Enter your Twitter username" required>
            <input type="text" id="warpcast-username" placeholder="Enter your Warpcast username" required>
            <button type="submit">Sync Follows</button>
        </form>
        <div id="sync-status" class="hidden">
            <h2>Sync Status</h2>
            <p id="status-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
